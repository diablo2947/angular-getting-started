<div class="card">
  <div class="card-header">
    {{ pageTitle + product?.productName }}
  </div>
  <div *ngIf="product">
    <div class="card" style="padding-left: 5%">
      <div class="row">Name: {{ product.productName }}</div>
      <div class="row">
        Code: {{ product.productCode | lowercase | convertToSpaces: "-" }}
      </div>
      <div class="row">Description: {{ product.description }}</div>
      <div class="row">Availability: {{ product.releaseDate }}</div>
      <div class="row">
        Price: {{ product.price | currency: "INR":"symbol":"1.0-0" }}
      </div>
      <div class="row"><pm-star [rating]="product.starRating"></pm-star></div>
      <img
                
                [src]="product.imageUrl"
                [title]="product.productName"
                [style.width.px]="100"
                [style.margin.px]="100"
              />
    </div>
  </div>
  <div>
    <button
      class="btn btn-outline-secondary"
      style="width: 80px"
      (click)="onBack()"
    >
      <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
</div>
